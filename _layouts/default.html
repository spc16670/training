<!DOCTYPE html>
<html>
	<head>
		<title>
			{% if page.title %}
				{{ page.title }} – 
			{% endif %}
			{{ site.name }} – 
			{{ site.description }}
		</title>

 		{% include meta.html %}

		<!--[if lt IE 9]>
  	    	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    	<![endif]-->

		<link rel="alternate" 
			type="application/rss+xml" 
			title="{{ site.name }} - {{ site.description }}" 
			href="{{ site.baseurl }}/feed.xml" />

	</head>

	<body>
		<div class="container">
		
			{% include header.html %}

			{{ content }}

			{% include footer.html %}
		</div> 
		
		{% include analytics.html %}
	</body>
</html>
